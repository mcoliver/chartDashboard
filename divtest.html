<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https: //maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https: //ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https: //maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="Chart.js"></script>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font: 100%/1.3 arial,helvetica,sans-serif;
    background-color: black;
}
#wrap {
    width: 100%;
    margin: 0 auto;   
    text-align: center;
    font-weight: bold;
    background-color: black;
}

#header {
    min-height: 50px;
    background: purple;
}
#infoBox {
    float: left;
    width: 50vw;
    height: 50vh;
    background-color: cyan;
}
#chartBar {
    float: right;
    width: 50vw;
    height: 50vh;
    background-color: yellow;
}
#chartLine{
    float: left;
    width: 50vw;
    height: 50vh;
    background-color: white;
}
#chartPie{
    float: right;
    width: 50vw;
    height: 50vh;
    background-color: red;
}
#footer {
    min-height: 50px;
    background: purple;
}
</style>
</head>

<body>
<div id="wrap">
    <div id="infoBox">
        <h1>Halon Entertainment</h1>
        <h3>Project Status: $PROJECT</h3>
        <p>Number of Shots: $NUMSHOTS
        <p>Days Left: $DAYSLEFT
    </div>

    <div id="chartBar">
        <canvas id="cnv_chartBar"></canvas>
        <script>
        var data = {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };
        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            },
            maintainAspectRatio: false,
            responsive: true
        };

        var ctx = document.getElementById("cnv_chartBar");
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
                
        </script>
    </div>

    <div id="chartLine">
        <canvas id="cnv_chartLine"></canvas>
        <script>
             var data = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "My First dataset",
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: "rgba(75,192,192,0.4)",
                        borderColor: "rgba(75,192,192,1)",
                        borderCapStyle: 'butt',
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(75,192,192,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10,
                        data: [65, 59, 80, 81, 56, 55, 40],
                        spanGaps: false,
                    }
                ]
            };
            var options = {

            };
            
            var ctx = document.getElementById("cnv_chartLine");            
            var myLineChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: options
            });
        </script>
    </div>

    <div id="chartPie">
        <canvas id="cnv_chartPie"></canvas>
        <script>
            var data = {
                labels: [
                    "Red",
                    "Blue",
                    "Yellow"
                ],
                datasets: [
                    {
                        data: [300, 50, 100],
                        backgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ],
                        hoverBackgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ]
                    }]
            };
            var options = {

            };

            var ctx = document.getElementById("cnv_chartPie");            
            var myPieChart = new Chart(ctx,{
                type: 'pie',
                data: data,
                options: options
            });
        </script>
    </div>
    <div id="footer"></div>
</div>


</body>
</html>
